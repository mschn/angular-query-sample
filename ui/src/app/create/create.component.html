<div class="mx-auto w-fit">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="flex flex-col gap-3">
      <h1 class="text-2xl">Create a new animal</h1>
      <div class="flex flex-col">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          class="border-1 border-gray-300 p-2 rounded-md"
          [ngClass]="{ 'border-red-500': form.get('name')?.errors }"
          formControlName="name"
        />
      </div>

      <div class="flex flex-col">
        <label for="weight">Weight</label>
        <input
          type="number"
          id="weight"
          class="border-1 border-gray-300 p-2 rounded-md"
          formControlName="weight"
        />
      </div>

      <div class="flex flex-col">
        <label for="type">Type</label>
        <select
          id="type"
          class="border-1 border-gray-300 bg-white p-2 rounded-md"
          formControlName="type"
        >
          @for (animalType of AnimalTypes; track animalType) {
            <option [value]="animalType">{{ animalType }}</option>
          }
        </select>
      </div>

      <div class="flex flex-row">
        <button
          [disabled]="!this.form.valid"
          type="submit"
          class="ml-auto btn-primary"
        >
          Create
        </button>
      </div>
    </div>
  </form>
</div>
